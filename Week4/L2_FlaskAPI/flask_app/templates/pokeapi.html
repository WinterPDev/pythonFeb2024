<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search PokeAPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        img {
            image-rendering: pixelated;
        }
    </style>
</head>

<body class="bg-dark text-light">
    <div>
        <a href="/show_test">
            <button>Home</button>
        </a>
    </div>

    <h1 class="text-center">Search for a pokemon via PokeAPI</h1>
    <div class="container col-4">
        <form id="searchForm" onsubmit="searchPokemon(event)" class="col-auto">
            <div class="col-auto">
                <input type="text" name="query" class="form-control">
            </div>
            <div class="col-auto">
                <input type="submit" value="Search" class="btn btn-primary mt-2">
            </div>
        </form>
    </div>

    <div id="pokeInfo" class="container">

    </div>


    <script src="{{  url_for('static', filename='pokeScript.js')}}" async></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
