<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="  {{  url_for('static', filename='style.css')  }}  ">

    <title>Pokemon Table</title>
</head>

<body class="bg-dark text-light">


    <img src=" {{ url_for('static', filename='/images/teemo.jpg') }} " alt="Teemo">

    <h1 class="text-center">POKEMON DATA TABLE</h1>


    <table class="table container table-dark table-hover table-striped rounded border border-1 border-light mt-5">
        <thead>
            <tr>
                <th id="red-text">Id</th>
                <th>Names</th>
                <th>Types</th>
            </tr>
        </thead>
        <tbody>
            {% for pokemon in pokemon_list: %}
            <tr>
                <td>{{ pokemon['id'] }}</td>
                <td>{{ pokemon['name'] }}</td>
                <td>{{ pokemon['types'] }}</td>
            </tr>
            {% endfor %}

        </tbody>




    </table>



</body>

</html>
